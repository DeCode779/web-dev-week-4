<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">MyLogo</div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Main Content Area using Grid -->
    <main class="grid-container">
        <section class="content">
            <h1>Welcome to My Page</h1>
            <p>This is the main content area. It adjusts based on screen size.</p>
        </section>

        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Additional information or links can go here.</p>
        </aside>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 MyWebsite. All rights reserved.</p>
    </footer>
</body>

</html>
